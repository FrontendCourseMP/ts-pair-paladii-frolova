<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер ФИО</title>
</head>
<body>
    <div class="container">
        <h1>Парсер ФИО</h1>
        <form id="nameForm">
            <div class="form-group">
                <label for="lastName" class="required">Фамилия:</label>
                <input 
                    type="text" 
                    id="lastName" 
                    placeholder="Введите фамилию"
                    required
                >
            </div>
            <div class="form-group">
                <label for="firstName" class="required">Имя:</label>
                <input 
                    type="text" 
                    id="firstName" 
                    placeholder="Введите имя"
                    required
                >
            </div>
            <div class="form-group">
                <label for="middleName">Отчество:</label>
                <input 
                    type="text" 
                    id="middleName" 
                    placeholder="Введите отчество (необязательно)"
                >
            </div>
            
            <div class="form-group">
                <label for="fullNameOutput">Результат:</label>
                <output id="fullNameOutput">
                    Введите данные для получения результата
                </output>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="processForm()">
                    Получить инициалы
                </button>
                <button type="button" class="btn-secondary" onclick="clearForm()">
                    Очистить
                </button>
            </div>
        </form>
    </div>

</body>
</html>
