<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер ФИО и Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Парсер ФИО</h1>
        <form id="nameForm">
            <div class="form-group">
                <label for="lastName" class="required">Фамилия:</label>
                <input type="text" id="lastName" placeholder="Введите фамилию" required>
            </div>
            
            <div class="form-group">
                <label for="firstName" class="required">Имя:</label>
                <input type="text" id="firstName" placeholder="Введите имя" required>
            </div>
            
            <div class="form-group">
                <label for="middleName">Отчество:</label>
                <input type="text" id="middleName" placeholder="Введите отчество (необязательно)">
            </div>
            
            <div class="form-group">
                <label for="fullNameOutput">Результат:</label>
                <output id="fullNameOutput">Введите данные для получения результата</output>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="processForm()">
                    Получить инициалы
                </button>
                <button type="button" class="btn-secondary" onclick="clearForm()">
                    Очистить
                </button>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Математический калькулятор</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="expression">Введите математическое выражение:</label>
                <input type="text" id="expression" placeholder="Например: 2+3*4" required>
            </div>
            <button type="submit" id="calculateBtn" class="btn-primary">Вычислить</button>
        </form>
        
        <div class="form-group">
            <label>Результат вычисления:</label>
            <div id="result" class="calculator-result">
                Результат появится здесь после вычисления
            </div>
        </div>
    </div>

    <script>
        function processForm() {
            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            
            if (window.processNameForm) {
                const result = window.processNameForm(lastName, firstName, middleName);
                updateOutput(result);
            } else {
                updateOutput('Ошибка: функции не загружены');
            }
        }
        
        function clearForm() {
            document.getElementById('nameForm').reset();
            updateOutput('Введите данные для получения результата');
        }
        
        function updateOutput(message) {
            const output = document.getElementById('fullNameOutput');
            output.textContent = message;
            output.classList.remove('success', 'error');
            if (message.startsWith('Ошибка:')) {
                output.classList.add('error');
            } else if (message !== 'Введите данные для получения результата') {
                output.classList.add('success');
            }
        }

        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            processForm();
        });
    </script>
    
<script src="./dist/mathCalculator.js"></script>
<script src="./dist/app.js"></script>
</body>
</html>
